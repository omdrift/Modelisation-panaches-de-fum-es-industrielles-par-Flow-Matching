name: dl_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  # Core GPU Support
  - cuda-toolkit=12.4
  - cudnn
  # Deep Learning Frameworks
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=12.4
  - tensorflow-gpu
  # Image Processing & Computer Vision
  - opencv
  - pillow
  - scikit-image
  - albumentations
  # Data Science & Plotting
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - scikit-learn
  - tqdm
  - pymatting
  # Development Environment
  - jupyter
  - ipykernel
  - pip:
    - wandb        # Experiment tracking
    - lightning    # High-level PyTorch wrapper
    - timm         # SOTA computer vision models